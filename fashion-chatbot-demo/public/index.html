<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Madman Los Angeles | Style Assistant</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #000;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .chat-container {
            background: #000;
            border: 1px solid #333;
            border-radius: 16px;
            width: 100%;
            max-width: 420px;
            height: 650px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            box-shadow: 0 25px 80px rgba(255,255,255,0.05);
        }

        .chat-header {
            background: #000;
            color: #fff;
            padding: 20px 24px;
            text-align: center;
            border-bottom: 1px solid #222;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .header-content {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .brand-logo {
            font-family: 'Inter', sans-serif;
            font-size: 18px;
            font-weight: 700;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .header-subtitle {
            font-size: 11px;
            font-weight: 500;
            opacity: 0.6;
            letter-spacing: 0.5px;
            text-transform: uppercase;
        }

        .header-controls {
            display: flex;
            gap: 12px;
        }

        .header-btn {
            background: none;
            border: none;
            color: #666;
            cursor: pointer;
            font-size: 18px;
            padding: 4px;
            transition: color 0.2s;
        }

        .header-btn:hover {
            color: #fff;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #0a0a0a;
            scrollbar-width: thin;
            scrollbar-color: #333 #0a0a0a;
        }

        .chat-messages::-webkit-scrollbar {
            width: 6px;
        }

        .chat-messages::-webkit-scrollbar-track {
            background: #0a0a0a;
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background: #333;
            border-radius: 3px;
        }

        .message {
            margin-bottom: 16px;
            display: flex;
            align-items: flex-start;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(8px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message.bot {
            flex-direction: row;
        }

        .message.user {
            flex-direction: row-reverse;
        }

        .message-bubble {
            max-width: 80%;
            padding: 14px 18px;
            border-radius: 16px;
            word-wrap: break-word;
            font-size: 14px;
            line-height: 1.5;
        }

        .message.bot .message-bubble {
            background: #1a1a1a;
            color: #e5e5e5;
            border: 1px solid #2a2a2a;
            border-bottom-left-radius: 4px;
        }

        .message.user .message-bubble {
            background: #fff;
            color: #000;
            border-bottom-right-radius: 4px;
        }

        /* Product Card Styles */
        .product-card {
            background: #141414;
            border: 1px solid #2a2a2a;
            border-radius: 12px;
            overflow: hidden;
            margin: 12px 0;
            max-width: 280px;
            transition: border-color 0.2s;
        }

        .product-card:hover {
            border-color: #444;
        }

        .product-card a {
            text-decoration: none;
            color: inherit;
        }

        .product-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            background: #1a1a1a;
        }

        .product-info {
            padding: 14px;
        }

        .product-name {
            font-size: 13px;
            font-weight: 600;
            color: #fff;
            margin-bottom: 6px;
            text-transform: uppercase;
            letter-spacing: 0.3px;
        }

        .product-price {
            font-size: 14px;
            color: #888;
            font-weight: 500;
        }

        .product-price .sale {
            color: #ff4444;
            margin-right: 8px;
        }

        .product-price .original {
            text-decoration: line-through;
            color: #555;
        }

        .product-status {
            font-size: 11px;
            color: #666;
            margin-top: 6px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .product-status.low-stock {
            color: #ff8800;
        }

        .product-status.sold-out {
            color: #ff4444;
        }

        .suggestions {
            padding: 12px 16px;
            background: #000;
            border-top: 1px solid #222;
            display: flex;
            gap: 8px;
            overflow-x: auto;
            scrollbar-width: none;
        }

        .suggestions::-webkit-scrollbar {
            display: none;
        }

        .suggestion-chip {
            padding: 10px 16px;
            background: transparent;
            border: 1px solid #333;
            border-radius: 24px;
            font-size: 12px;
            font-weight: 500;
            color: #999;
            white-space: nowrap;
            cursor: pointer;
            transition: all 0.2s;
            flex-shrink: 0;
        }

        .suggestion-chip:hover {
            background: #fff;
            color: #000;
            border-color: #fff;
        }

        .chat-input-container {
            padding: 16px;
            background: #000;
            border-top: 1px solid #222;
            display: flex;
            gap: 12px;
            align-items: center;
        }

        .chat-input {
            flex: 1;
            padding: 14px 18px;
            background: #111;
            border: 1px solid #333;
            border-radius: 24px;
            font-size: 14px;
            color: #fff;
            outline: none;
            transition: border-color 0.2s;
            font-family: inherit;
        }

        .chat-input::placeholder {
            color: #555;
        }

        .chat-input:focus {
            border-color: #666;
        }

        .send-button {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background: #fff;
            color: #000;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }

        .send-button:hover {
            background: #e5e5e5;
            transform: scale(1.05);
        }

        .send-button:disabled {
            background: #333;
            color: #666;
            cursor: not-allowed;
            transform: none;
        }

        .typing-indicator {
            display: none;
            padding: 12px 20px;
        }

        .typing-indicator.active {
            display: block;
        }

        .typing-bubble {
            background: #1a1a1a;
            border: 1px solid #2a2a2a;
            border-radius: 16px;
            border-bottom-left-radius: 4px;
            padding: 14px 18px;
            display: inline-flex;
            gap: 4px;
        }

        .typing-dot {
            width: 6px;
            height: 6px;
            background: #555;
            border-radius: 50%;
            animation: typingPulse 1.4s infinite;
        }

        .typing-dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-dot:nth-child(3) { animation-delay: 0.4s; }

        @keyframes typingPulse {
            0%, 60%, 100% {
                transform: translateY(0);
                opacity: 0.4;
            }
            30% {
                transform: translateY(-6px);
                opacity: 1;
            }
        }

        .powered-by {
            text-align: center;
            padding: 8px;
            font-size: 10px;
            color: #444;
            letter-spacing: 0.5px;
            border-top: 1px solid #1a1a1a;
        }

        .powered-by a {
            color: #666;
            text-decoration: none;
        }

        .powered-by a:hover {
            color: #999;
        }

        @media (max-width: 480px) {
            body {
                padding: 0;
            }

            .chat-container {
                height: 100vh;
                height: 100dvh;
                max-width: 100%;
                border-radius: 0;
                border: none;
            }
        }

        /* Link styling in messages */
        .message-bubble a {
            color: #888;
            text-decoration: underline;
            text-underline-offset: 2px;
        }

        .message-bubble a:hover {
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <div class="header-content">
                <div>
                    <div class="brand-logo">Madman</div>
                    <div class="header-subtitle">Style Assistant</div>
                </div>
            </div>
            <div class="header-controls">
                <button class="header-btn" title="Minimize">−</button>
                <button class="header-btn" title="Close">×</button>
            </div>
        </div>

        <div class="chat-messages" id="chatMessages">
        </div>

        <div class="typing-indicator" id="typingIndicator">
            <div class="typing-bubble">
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
            </div>
        </div>

        <div class="suggestions" id="suggestions">
            <div class="suggestion-chip" onclick="sendSuggestion('What are your best sellers?')">
                Best sellers?
            </div>
            <div class="suggestion-chip" onclick="sendSuggestion('Show me your hoodies')">
                Hoodies
            </div>
            <div class="suggestion-chip" onclick="sendSuggestion('What tees do you have?')">
                T-Shirts
            </div>
            <div class="suggestion-chip" onclick="sendSuggestion('Show me your pants')">
                Pants
            </div>
            <div class="suggestion-chip" onclick="sendSuggestion('What accessories do you have?')">
                Accessories
            </div>
        </div>

        <div class="chat-input-container">
            <input
                type="text"
                class="chat-input"
                id="chatInput"
                placeholder="Ask about style, products, sizing..."
                onkeypress="handleKeyPress(event)"
            />
            <button class="send-button" id="sendButton" onclick="sendMessage()">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="5" y1="12" x2="19" y2="12"></line>
                    <polyline points="12 5 19 12 12 19"></polyline>
                </svg>
            </button>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
